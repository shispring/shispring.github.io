n><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br><span class="line">175</span><br><span class="line">176</span><br><span class="line">177</span><br><span class="line">178</span><br><span class="line">179</span><br><span class="line">180</span><br><span class="line">181</span><br><span class="line">182</span><br><span class="line">183</span><br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br></pre></td><td class="code"><pre><span class="line">#!/bin/bash</span><br><span class="line"></span><br><span class="line">#安装ab、wrk或者wrk2工具</span><br><span class="line">#ab安装：</span><br><span class="line">#yum install -y httpd-utils</span><br><span class="line">#</span><br><span class="line">#wrk使用源码安装:</span><br><span class="line">#git clone git@github.com:wg/wrk.git --&gt; 解压---&gt; make --&gt; cp wrk /usr/local/bin</span><br><span class="line">#</span><br><span class="line">#wrk2使用</span><br><span class="line">#https://github.com/giltene/wrk2</span><br><span class="line">##注意安装：yum install -y openssl-devel</span><br><span class="line">#git clone git@github.com:giltene/wrk2.git --&gt; 解压---&gt; make --&gt; mv wrk wrk2 ---&gt;cp wrk2 /usr/local/bin</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#ab test config</span><br><span class="line">AB_CONCURRENT_REQUESTS=1000</span><br><span class="line">AB_TIME_OUT=180</span><br><span class="line">AB_TOTAL_REQUESTS=1000000</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#wrk test config</span><br><span class="line">WRK_THREADS=48</span><br><span class="line">WRK_CONCURRENT_REQUEST=48</span><br><span class="line">WRK_DURATION=180</span><br><span class="line">WRK2_REQUEST_QPS=18500</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#ingress-nginx info</span><br><span class="line">NAMESPACE=&quot;ingress-nginx&quot;</span><br><span class="line">DEPLOYMENT_NAME=&quot;ingress-nginx-controller&quot;</span><br><span class="line"></span><br><span class="line">HEADER=&quot;\&quot;host:xxx.xxx.xxx.com\&quot;&quot;</span><br><span class="line">podIP=`kubectl get pods -n ingress-nginx -o yaml | grep &quot;podIP:&quot; | awk &#x27;&#123;print $2&#125;&#x27;`</span><br><span class="line">URL=&quot;http://$podIP:80/&quot;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#检查是否安装了相关命令</span><br><span class="line">require_command=(ab kubectl)</span><br><span class="line">checkRequireCMD()</span><br><span class="line">&#123;</span><br><span class="line">    for cmd in $&#123;require_command[@]&#125;; do</span><br><span class="line">        if command -v $cmd &gt; /dev/null 2&gt;&amp;1; then</span><br><span class="line">            yellowPrint &quot;$cmd is available&quot;</span><br><span class="line">        else</span><br><span class="line">            redPrint &quot;exec failed! $cmd command is not installed, please install! &quot;</span><br><span class="line">            exit 1</span><br><span class="line">        fi</span><br><span class="line">    done</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">k8sInfo()</span><br><span class="line">&#123;</span><br><span class="line">	greenPrint &quot;k8s node info: &quot;</span><br><span class="line">	kubectl get nodes -o custom-columns=&quot;NODE:.metadata.name,CPU:.status.capacity.cpu,MEMORY:.status.capacity.memory,ALLOCATABLE_CPU:.status.allocatable.cpu,ALLOCATABLE_MEMORY:.status.allocatable.memory&quot;</span><br><span class="line"></span><br><span class="line">	yellowPrint &quot;ingress nginx controller pod info:&quot;</span><br><span class="line">	kubectl get pods -n $NAMESPACE -o custom-columns=&quot;NAME:.metadata.name,CPU_REQUEST:.spec.containers[*].resources.requests.cpu,MEM_REQUEST:.spec.containers[*].resources.requests.memory,CPU_LIMIT:.spec.containers[*].resources.limits.cpu,MEM_LIMIT:.spec.containers[*].resources.limits.memory&quot;</span><br><span class="line"></span><br><span class="line">	yellowPrint &quot;pod network info:&quot;</span><br><span class="line">	kubectl get pods -n $NAMESPACE -o custom-columns=&quot;POD:.metadata.name,HOST_NETWORK:.spec.hostNetwork,POD_IP:.status.podIP,HOST_IP:.status.hostIP&quot;</span><br><span class="line"></span><br><span class="line">	yellowPrint &quot;current localhost ip:&quot;</span><br><span class="line">	hostname -i</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#ab test</span><br><span class="line">abBenchTest()</span><br><span class="line">&#123;</span><br><span class="line">	for times in &#123;1..3&#125;; do</span><br><span class="line">		greenPrint &quot;times: $times --- ab -c $AB_CONCURRENT_REQUESTS -t $AB_TIME_OUT -n $AB_TOTAL_REQUESTS  -H $HEADER $URL&quot;</span><br><span class="line">		ab -c $AB_CONCURRENT_REQUESTS -t $AB_TIME_OUT -n $AB_TOTAL_REQUESTS  -H $HEADER $URL</span><br><span class="line">		greenPrint &quot;sleep 1s ...&quot;</span><br><span class="line">		sleep 1</span><br><span class="line">	done</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">wrkTest()</span><br><span class="line">&#123;</span><br><span class="line"></span><br><span class="line">	for times in &#123;1..3&#125;; do</span><br><span class="line">		greenPrint &quot;times: $times --- wrk -t $WRK_THREADS -c $WRK_CONCURRENT_REQUEST -d $WRK_DURATION --latency -H $HEADER $URL&quot;</span><br><span class="line">		wrk -t $WRK_THREADS -c $WRK_CONCURRENT_REQUEST -d $WRK_DURATION --latency -H $HEADER $URL</span><br><span class="line">	done</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">wrk2Test()</span><br><span class="line">&#123;</span><br><span class="line">	for times in &#123;1..3&#125;; do</span><br><span class="line">		greenPrint &quot;times: $times --- wrk2 -t $WRK_THREADS -c $WRK_CONCURRENT_REQUEST -d $WRK_DURATION -R $WRK2_REQUEST_QPS --latency -H $HEADER $URL&quot;</span><br><span class="line">		wrk2 -t $WRK_THREADS -c $WRK_CONCURRENT_REQUEST -d $WRK_DURATION -R $WRK2_REQUEST_QPS --latency -H $HEADER $URL</span><br><span class="line">	done</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 定义颜色代码</span><br><span class="line">RED=&#x27;\033[0;31m&#x27;</span><br><span class="line">GREEN=&#x27;\033[0;32m&#x27;</span><br><span class="line">YELLOW=&#x27;\033[0;33m&#x27;</span><br><span class="line">BLUE=&#x27;\033[0;34m&#x27;</span><br><span class="line">NC=&#x27;\033[0m&#x27; # 无颜色</span><br><span class="line"></span><br><span class="line"># 红色打印函数</span><br><span class="line">redPrint()</span><br><span class="line">&#123;</span><br><span class="line">    echo -e &quot;$&#123;RED&#125;$1$&#123;NC&#125;&quot;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"># 绿色打印函数</span><br><span class="line">greenPrint()</span><br><span class="line">&#123;</span><br><span class="line">    echo -e &quot;$&#123;GREEN&#125;$1$&#123;NC&#125;&quot;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"># 黄色打印函数</span><br><span class="line">yellowPrint()</span><br><span class="line">&#123;</span><br><span class="line">    echo -e &quot;$&#123;YELLOW&#125;$1$&#123;NC&#125;&quot;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"># 蓝色打印函数</span><br><span class="line">bluePrint()</span><br><span class="line">&#123;</span><br><span class="line">    echo -e &quot;$&#123;BLUE&#125;$1$&#123;NC&#125;&quot;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">selectAction()</span><br><span class="line">&#123;</span><br><span class="line">    # 提示信息</span><br><span class="line">    notice=&quot;$&#123;RED&#125;请根据以下步骤执行相关功能：$&#123;NC&#125;&quot;</span><br><span class="line">    # 主程序</span><br><span class="line">    echo -e &quot;$notice&quot;</span><br><span class="line"></span><br><span class="line">    PS3=&quot;请选择步骤编号: &quot;</span><br><span class="line"></span><br><span class="line">    options=(</span><br><span class="line">    &quot; -- 使用ab测试&quot;</span><br><span class="line">    &quot; -- 使用wrk测试&quot;</span><br><span class="line">    &quot; -- 使用wrk2测试&quot;</span><br><span class="line">    &quot; -- 退出&quot;</span><br><span class="line">)</span><br><span class="line"></span><br><span class="line">    select opt in &quot;$&#123;options[@]&#125;&quot;</span><br><span class="line">    do</span><br><span class="line">        case $REPLY in</span><br><span class="line">            1)</span><br><span class="line">				greenPrint &quot;检查必要的压测工具：&quot;</span><br><span class="line">				checkRequireCMD</span><br><span class="line">				greenPrint &quot;k8s集群信息：&quot;</span><br><span class="line">				k8sInfo</span><br><span class="line"></span><br><span class="line">				abBenchTest</span><br><span class="line">				break;;</span><br><span class="line">            2)</span><br><span class="line">				greenPrint &quot;检查必要的压测工具：&quot;</span><br><span class="line">				checkRequireCMD</span><br><span class="line">				greenPrint &quot;k8s集群信息：&quot;</span><br><span class="line">				k8sInfo</span><br><span class="line"></span><br><span class="line">				wrkTest</span><br><span class="line"></span><br><span class="line">				break;;</span><br><span class="line">			 3)</span><br><span class="line">				greenPrint &quot;检查必要的压测工具：&quot;</span><br><span class="line">				checkRequireCMD</span><br><span class="line">				greenPrint &quot;k8s集群信息：&quot;</span><br><span class="line">				k8sInfo</span><br><span class="line"></span><br><span class="line">				wrk2Test</span><br><span class="line"></span><br><span class="line">				break;;</span><br><span class="line"></span><br><span class="line">			4)</span><br><span class="line">			    echo &quot;退出&quot;</span><br><span class="line">			    break;;</span><br><span class="line">			*)</span><br><span class="line">			    echo &quot;无效的选择，请输入 1 到 4 之间的数字。&quot;</span><br><span class="line">			    break;;</span><br><span class="line">        esac</span><br><span class="line">    done</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">selectAction</span><br></pre></td></tr></table></figure>
